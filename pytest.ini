[tool:pytest]
# pytest 配置文件

# 测试发现
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试（超过1秒）
    security: 安全相关测试
    performance: 性能测试
    smoke: 冒烟测试

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 最小版本要求
minversion = 6.0

# 并行测试配置
# 取消注释以启用并行测试（需要 pytest-xdist）
# addopts = -n auto

# 覆盖率配置（需要 pytest-cov）
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# 测试顺序（需要 pytest-order）
# addopts = --order-dependencies

# 超时配置（需要 pytest-timeout）
timeout = 300
timeout_method = thread